<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary/5 to-secondary p-4">
  <div class="rounded-xl border bg-card text-card-foreground shadow-xl w-full max-w-md">
    <div class="flex flex-col space-y-1.5 p-6 text-center space-y-2">
      <div class="flex justify-center mb-4">
        <div class="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8 text-primary"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 1-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
        </div>
      </div>
      <h3 class="font-semibold leading-none tracking-tight text-3xl">Create Account</h3>
      <p class="text-sm text-muted-foreground">Join our educational community today</p>
    </div>

    <form>
      <div class="p-6 pt-0 space-y-4">
        <div class="space-y-2">
          <label for="fullName" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Full Name</label>
          <input
            id="fullName"
            type="text"
            placeholder="John Doe"
            required
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          />
        </div>

        <div class="space-y-2">
          <label for="email" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Email</label>
          <input
            id="email"
            type="email"
            placeholder="your.email@example.com"
            required
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          />
        </div>

        <div class="space-y-2">
          <label for="password" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Create a strong password"
            required
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          />
          <!-- Password strength indicator placeholder -->
          <div class="space-y-1">
            <div class="flex gap-1">
              <div class="h-1 flex-1 rounded bg-muted"></div>
              <div class="h-1 flex-1 rounded bg-muted"></div>
              <div class="h-1 flex-1 rounded bg-muted"></div>
              <div class="h-1 flex-1 rounded bg-muted"></div>
            </div>
            <p class="text-xs text-muted-foreground">
              Password strength: 
            </p>
          </div>
        </div>

        <div class="space-y-2">
          <label for="confirmPassword" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Confirm Password</label>
          <input
            id="confirmPassword"
            type="password"
            placeholder="Confirm your password"
            required
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          />
        </div>
      </div>

      <div class="flex items-center p-6 pt-0 flex-col gap-4">
        <button type="submit" class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-11 rounded-md px-8 w-full">
          Create Account
        </button>

        <div class="relative w-full">
          <div class="absolute inset-0 flex items-center">
            <span class="w-full border-t border-border"></span>
          </div>
          <div class="relative flex justify-center text-xs uppercase">
            <span class="bg-card px-2 text-muted-foreground">Or</span>
          </div>
        </div>

        <p class="text-center text-sm text-muted-foreground">
          Already have an account? 
          <a routerLink="/login" class="text-primary font-medium hover:underline">
            Sign in
          </a>
        </p>

        <a routerLink="/" class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 w-full">
          Back to Home
        </a>
      </div>
    </form>
  </div>
</div>
